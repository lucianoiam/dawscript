<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web example</title>
</head>
<body class="ace-monokai" style="margin:0;">
    <div style="display:flex; flex-direction:column; height:100vh;">

            <div id="controls" style="display:flex; flex-direction:row; gap:20px; align-items:center; height:20px;">
                <button id="run">Run</button>
                <button id="load-demo">Load demo</button>
                <a href="/dawscript_core/extra/web/dawscript.js" target="_blank" style="color:#fff; font-family:sans-serif; font-size:0.9rem">
                    Open dawscript.js in new tab
                </a>
            </div>
            <pre id="log" style="min-height:1rem">Ready</pre>
        </div>
        <div id="editor" style="flex-grow:1;"></div>
    </div>
    <script src="vendor/ace.js"></script>
    <script src="example.js"></script>

</html>
